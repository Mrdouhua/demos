<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的留言板</title>
</head>
<body>
	<h1>简单的web留言板</h1>
	<textarea id="memo" cols="60" rows="10"></textarea><br>
	<input type="button" value="追加" onclick="saveStorage('memo');">
	<input type="button" value="初始化" onclick="clearStorage('msg');">
	<hr>
	<p id="msg"></p>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
